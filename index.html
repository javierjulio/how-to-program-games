<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>How To Program Games</title>
</head>
<body>

<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
var ballX = 75;
var ballY = 75;
var ballSpeedX = 5;
var ballSpeedY = 7;

const BRICK_WIDTH = 80;
const BRICK_HEIGHT = 20;
const BRICK_GAP = 2;
const BRICK_COLS = 10;
const BRICK_ROWS = 14;
var brickGrid = new Array(BRICK_COLS * BRICK_ROWS);
var bricksLeft = 0;

const PADDLE_WIDTH = 100;
const PADDLE_THICKNESS = 10;
const PADDLE_DIST_FROM_EDGE = 60;
var paddleX = 400;

var canvas, canvasContext;

var mouseX = 0;
var mouseY = 0;

window.onload = function() {
  canvas = document.getElementById('gameCanvas');
  canvasContext = canvas.getContext('2d');

  var framesPerSecond = 30;
  setInterval(updateAll, 1000/framesPerSecond);

  canvas.addEventListener('mousemove', updateMousePosition);

  brickReset();
  ballReset();
}

function updateMousePosition(event) {
  var rect = canvas.getBoundingClientRect();
  var root = document.documentElement;
  mouseX = event.clientX - rect.left - root.scrollLeft;
  mouseY = event.clientY - rect.top - root.scrollTop;
  paddleX = mouseX - (PADDLE_WIDTH / 2);
  // ballX = mouseX;
  // ballY = mouseY;
  // ballSpeedX = 4;
  // ballSpeedY = -4;
}

function updateAll() {
  moveAll()
  drawAll()
}

function brickReset() {
  bricksLeft = 0;
  for (var i = 0; i < BRICK_COLS * BRICK_ROWS; i++) {

    if (i < 3 * BRICK_COLS) {
      brickGrid[i] = false
    } else {
      brickGrid[i] = true // (Math.random() < 0.5)
      bricksLeft++
    }
  }
}

function ballReset() {
  ballX = canvas.width / 2;
  ballY = canvas.height / 2;
}

function ballMove() {
  ballX += ballSpeedX;

  if (ballX < 0 && ballSpeedX < 0.0) { // left
    ballSpeedX *= -1;
  }

  if (ballX > canvas.width && ballSpeedX > 0.0) { // right
    ballSpeedX *= -1;
  }

  ballY += ballSpeedY;

  if (ballY < 0 && ballSpeedY < 0.0) { // top
    ballSpeedY *= -1;
  }

  if (ballY > canvas.height) { // bottom
    ballReset()
    brickReset()
  }
}

function isBrickAtColRow(col, row) {
  if (col >= 0 && col < BRICK_COLS &&
      row >= 0 && row < BRICK_ROWS) {
    return brickGrid[rowColToArrayIndex(col, row)];
  } else {
    return false
  }
}

function ballBrickHandling() {
  var ballBrickCol = Math.floor(ballX / BRICK_WIDTH);
  var ballBrickRow = Math.floor(ballY / BRICK_HEIGHT);
  var brickIndexUnderBall = rowColToArrayIndex(ballBrickCol, ballBrickRow);

  if (ballBrickCol >= 0 && ballBrickCol < BRICK_COLS &&
      ballBrickRow >= 0 && ballBrickRow < BRICK_ROWS) {

    if (isBrickAtColRow(ballBrickCol, ballBrickRow)) {
      brickGrid[brickIndexUnderBall] = false;
      bricksLeft--;

      var prevBallX = ballX - ballSpeedX;
      var prevBallY = ballY - ballSpeedY;
      var prevBrickCol = Math.floor(prevBallX / BRICK_WIDTH);
      var prevBrickRow = Math.floor(prevBallY / BRICK_HEIGHT);

      var bothTestsFailed = true;
      if (prevBrickCol != ballBrickCol) {
        if (isBrickAtColRow(prevBrickCol, ballBrickRow) == false) {
          ballSpeedX *= -1;
          bothTestsFailed = false;
        }
      }
      if (prevBrickRow != ballBrickRow) {
        if (isBrickAtColRow(ballBrickCol, prevBrickRow) == false) {
          ballSpeedY *= -1;
          bothTestsFailed = false;
        }
      }

      if (bothTestsFailed) {
        ballSpeedX *= -1;
        ballSpeedY *= -1;
      }
    }
  }
}

function ballPaddleHandling() {
  var paddleTopEdgeY = canvas.height - PADDLE_DIST_FROM_EDGE;
  var paddleBottomEdgeY = paddleTopEdgeY + PADDLE_THICKNESS;
  var paddleLeftEdgeX = paddleX;
  var paddleRightEdgeX = paddleLeftEdgeX + PADDLE_WIDTH;
  if (ballY > paddleTopEdgeY // below the top of paddle
      && ballY < paddleBottomEdgeY // above the bottom of paddle
      && ballX > paddleLeftEdgeX // right of the left side of paddle
      && ballX < paddleRightEdgeX) { // left of the right side of paddle

    ballSpeedY *= -1;

    var centerOfPaddleX = paddleX + (PADDLE_WIDTH / 2);
    var ballDistFromPaddleCenterX = ballX - centerOfPaddleX;
    ballSpeedX = ballDistFromPaddleCenterX * 0.35;

    if (bricksLeft == 0) {
      brickReset();
    }
  }
}

function moveAll() {
  ballMove();

  ballBrickHandling();

  ballPaddleHandling();
}

function drawAll() {
  colorRect(0, 0, canvas.width, canvas.height, 'black');
  colorCircle(ballX, ballY, 10, 'white');
  colorRect(paddleX, canvas.height-PADDLE_DIST_FROM_EDGE, PADDLE_WIDTH, PADDLE_THICKNESS, 'white');
  drawBricks();
}

function rowColToArrayIndex(col, row) {
  return col + BRICK_COLS * row;
}

function drawBricks() {
  for (var row = 0; row < BRICK_ROWS; row++) {
    for (var col = 0; col < BRICK_COLS; col++) {
      var arrayIndex = rowColToArrayIndex(col, row);
      if (brickGrid[arrayIndex]) {
        colorRect(BRICK_WIDTH*col, BRICK_HEIGHT * row, BRICK_WIDTH - BRICK_GAP, BRICK_HEIGHT - BRICK_GAP, 'blue');
      }
    }
  }
}

function colorRect(topLeftX, topLeftY, width, height, fillColor) {
  canvasContext.fillStyle = fillColor;
  canvasContext.fillRect(topLeftX, topLeftY, width, height);
}

function colorCircle(x, y, radius, fillColor) {
  canvasContext.fillStyle = fillColor;
  canvasContext.beginPath();
  canvasContext.arc(x, y, radius, 0, Math.PI*2, true);
  canvasContext.fill();
}

function colorText(text, x, y, fillColor) {
  canvasContext.fillStyle = fillColor;
  canvasContext.fillText(text, x, y);
}
</script>

</body>
</html>
